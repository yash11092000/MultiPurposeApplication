<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      body {
        background-color: #eec0c6;
        background-image: linear-gradient(to left, #eec0c6 0%, #7ee8fa 74%);
      }
    </style>
  </head>

  <body>
    <nav>
      <ul>
        <li class="navlink">
          <a href="./index.html" id="Logo">Multi Purpose Application</a>
        </li>
        <li class="navlink"><a href="./Contact.html">Contact Me</a></li>
        <li class="navlink"><a href="./About.html">About Me</a></li>
        <li class="navlink"><a href="./Feedback.html">Feedback</a></li>
      </ul>
    </nav>

    <div class="TodoMain">
      <h1>Add Task</h1>
      <input type="text" id="InputText" style="font-size: 20px;"/>
      <button type="button" onclick="Add()">Add</button>
    </div>
    <div class="Container">
      <ul id="myList"></ul>
    </div>
  </body>
  <script>
    function Add() {
      let input = document.getElementById("InputText").value;
      if (input == null || input.length == 0 || input == "") {
        alert("Please Insert Some task in field");
      } else {
        let date = new Date();
        let str = date.getHours()+":"+date.getMinutes();;
        let myList = document.getElementById("myList");
        let task = document.createElement("li");
        task.setAttribute("id", "" + (myList.childElementCount + 1));
        task.setAttribute("onclick", "Remove(this.id)");
        task.style.fontSize = "20px";
        const textNode = document.createTextNode(str+"-->"+input);
        task.appendChild(textNode);
        myList.append(task);
        document.getElementById("InputText").value = ' ';
      }
    }
    function Remove(e) {
      let val = confirm(`Do you Want to delete ${e} Items?`);
      if (val) {
   
        document.getElementById(e).remove();
      } else {
        console.log("Ok");
      }
    }

  </script>
</html>
